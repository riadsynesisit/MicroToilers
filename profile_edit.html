<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
       
        <title>Profile Edit</title>
    </head>
    <body>
        <div data-role="page" data-theme="c" data-content-theme="c" id="profileEditPage">
			<div>
				<a style="float:left" href="home.html" data-role="button" data-theme="b" data-icon="home" data-inline="true">Home</a>
				<a style="float:right" href="profile.html" data-role="button" data-theme="b" data-icon="back" data-inline="true">Back</a>
			</div>
			<div style="clear:both"></div>
            <div class="divEntry">
				<table class="tableView" cellspacing="2" border="1">
					<tr>
						<td>
							Full Name
						</td>
						<td class="txtfName">
							<input type="text" id="txtfName" />
						</td>
					</tr>
					<tr>
						<td>
							Address
						</td>
						<td class="txtfAdd">
							<input type="text" id="txtfAdd" />
						</td>
					</tr>
					<tr>
						<td>
							ZIP
						</td>
						<td class="txtZip">
							<input type="text" id="txtZip" />
						</td>
					</tr>
					<tr>
						<td>
							State
						</td>
						<td class="txtState">
							<input type="text" id="txtState" />
						</td>
					</tr>
					<tr>
						<td>
							Country
						</td>
						<td class="txtCountry">
							<input type="text" id="txtCountry" />
						</td>
					</tr>
					<tr>
						<td>
							Old Password
						</td>
						<td class="txtop">
							<input type="password" id="txtopass" />
						</td>
					</tr>
					<tr>
						<td>
							New PassWord
						</td>
						<td class="txton">
							<input type="password" id="txtnpass" />
						</td>
					</tr>
				</table>
			
				<a href="#" id="btnConfirmProfile" data-role="button"  data-theme="e" >Confirm</a>
			 </div>
        </div>
       
    </body>
</html>
