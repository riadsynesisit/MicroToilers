<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
       
        <title>Paypal Deposit</title>
    </head>
    <body>
        <div data-role="page" id="redirectDepositPaypal">
			You will be redirected to the Paypal...
            <div class="divEntry">
				<img src="image/ajax-loader.gif"/>
			</div>
			<form method="post" action="https://www.paypal.com/cgi-bin/webscr" id="frm_paypal" name="frm_paypal">
			
				<input type="hidden" name="cmd" value="_xclick">
				<input type="hidden" name="business" value="">
				<input type="hidden" name="lc" value="US">
				<input type="hidden" name="amount" value="" />
				<input type="hidden" name="item_number" value="1" />
				<input type="hidden" name="return" value="" />
				<input type="hidden" name="cancel_return" value="" />
				<input type="hidden" name="notify_url" value="" />
				<input type="hidden" name="shopping_url" value="" />
				<input type="hidden" name="item_name" value="Microworker deposit">
				<input type="hidden" name="currency_code" value="USD">

			</form>
        </div>
       
    </body>
</html>
